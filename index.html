<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/CSS" href="style.css"/>
        <title> StopWatch </title>
        <audio id="a_button" src="asset/button_trim.mp3"></audio>
        <audio id="a_ticking" src="asset/ticking_trim.mp3"></audio>
        <audio id="a_alarm" src="asset/timerOff.mp3"></audio>
    </head>
    <body>
        <!-- Parent Container -->
        <section id="container" class="testBorder">

            <!-- Clock Container -->
            <div id="clock" class="testBorder">
 
                <!-- Start Button -->
                <div id="startBtn" class="testBorder startStopButton textAlign buttonText">Start</div>

                <!-- Central Timer -->
                <div id="timer" class="testBorder timer">
                    <div class="testBorder textAlign">
                        <span id="hour" class="testBorder clockText">00</span>
                        <strong>:</strong>
                        <span id="min" class="testBorder clockText">00</span>
                        <strong>:</strong>
                        <span id="sec" class="testBorder clockText">00</span>
                    </div>
                    
                    <span id="milliSec" class="testBorder textAlign">0</span>
                </div>

                <!-- Stop Button -->
                <div id="stopBtn" class="testBorder startStopButton textAlign buttonText">Stop</div>
                <div id="resetBtn" class="testBorder startStopButton textAlign buttonText">Reset</div>

            </div>

            <!-- Selection Buttons (stopwatch/timer) -->
            <div id="selectionBtnContainer" class="testBorder">
                <div id="timerSelectionBtn" class="testBorder functionSelectionBtn inactive">Timer</div>
                <div id="StopwatchSelectionBtn" class="testBorder functionSelectionBtn">StopWatch</div>
            </div>

            <div id="timerInput" class="testBorder">
                <form class="testBorder">
                    <div>
                        <p>Hours</p>
                        <select name="formhour">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <p>Minutes</p>
                        <select name="formminute">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                    </div>
                    <div>
                        <p>Seconds</p>
                        <select name="formsecond">
                            <option value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                    </div>
                    <div>
                        <input id="timerValueBtn" type="button" value="Enter Value in Timer">
                    </div>
                </form>
            </div>
            
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
